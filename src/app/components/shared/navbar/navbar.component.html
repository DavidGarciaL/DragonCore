<div [ngClass]="{'active': active}">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button type="button" id="sidebarCollapse" class="btn btn-info mr-2" (click)="change()">
      <fa-icon [icon]="faAlignJustify"></fa-icon>
    </button>
    <a class="navbar-brand font-weight-bold">{{ navConfig.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <form class="form-inline my-2 my-lg-0 animated fadeIn fast" *ngIf="navConfig.showSearch">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (keyup)="search(text)" #text>
      </form>
    </div>
    <button class="btn btn-danger animated fadeIn fast" *ngIf="navConfig.showBackButton" (click)="back()"><fa-icon [icon]="faArrowLeft"></fa-icon></button>
    <button class="btn btn-info ml-2 animated fadeIn fast" *ngIf="navConfig.showSaveButton">Save</button>
  </nav>
</div>
